[build]
  # Using npm run build directly and setting VITE_BASE in environment
  command = "npm run build:netlify"
  publish = "dist/public"

[build.environment]
  NODE_ENV = "production"
  VITE_BASE = "/"

[context.production.environment]
  NODE_ENV = "production"
  VITE_BASE = "/"
 
 # SPA redirect: serve index.html for all routes with 200
 [[redirects]]
   from = "/*"
   to = "/index.html"
   status = 200
